<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the web page -->
    <title>Image Slider</title>
    <!-- Link to the external CSS stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container for the entire slider component -->
    <div class="slider-container">
        <!-- Slider wrapper containing all the slides -->
        <div class="slider">
            <!-- Individual slide with the 'active' class for the first slide -->
            <div class="slide active">
                <img src="image1.jpg" alt="Image 1">
            </div>
            <!-- Additional slides, each containing an image -->
            <div class="slide">
                <img src="image2.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="image3.jpg" alt="Image 3">
            </div>
            <div class="slide">
                <img src="image4.jpg" alt="Image 4">
            </div>
            <div class="slide">
                <img src="image5.jpg" alt="Image 5">
            </div>
        </div>
        <!-- Navigation buttons for controlling the slider -->
        <div class="navigation">
            <button class="prev-btn">Previous</button>
            <button class="next-btn">Next</button>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
